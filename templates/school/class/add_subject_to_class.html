{% extends 'school/schoolHome.html' %}
{% load static %}
{% block title %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <h2 style="text-align: center; font-size: 50px">Add Subject To Class</h2>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/schoolStyles/registerStudent.css"/>
{% endblock %}


{% block content %}
<body>
    <div class="w3ls-login box box--big">
        <!-- form starts here -->
        <form action="" method="POST">
            {% csrf_token %}
            <div class="grid-container">
                <div class="grid-child-first">
                    <div class="input-group mb-2">
                        <div class="agile-field-txt">
                            {{form.class_room}}
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <div class="agile-field-txt">
                            {{form.subject}}
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <div class="agile-field-txt">
                            {{form.start_time}}
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <div class="agile-field-txt">
                            {{form.day}}
                        </div>
                    </div>


                </div>
            </div>
            <div class="w3ls-bot">
                <div class="form-end">
                    <button class="button" style="vertical-align:middle" type="submit"><span>Submit</span></button>
                </div>
                <div class="clearfix"></div>
            </div>
        </form>
    </div>

        <script>
                            /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
            //We start indexing at one because CSRF_token is considered and input field
             */

            //Query All input fields
            var form_fields = document.getElementsByTagName('input')
            form_fields[1].placeholder='Time here h.m';

            for (var field in form_fields){
                form_fields[field].className += ' form-control'
            }
        </script>
</body>
</html>
{% endblock %}
