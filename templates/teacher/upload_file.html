{% extends 'school/schoolHome.html' %}
{% load static %}
{% block title %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
</head>
    <h2 style="text-align: center; font-size: 50px">Upload File</h2>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/schoolStyles/registerStudent.css"/>
{% endblock %}


{% block content %}
<body>
    <div class="w3ls-login box box--big">
        <!-- form starts here -->
        <form action="{% url "upload_file" ret_pk %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <b>{{ form.file.errors }}</b>
            <button class="button" style="vertical-align:middle" type="submit"><span>Upload</span></button>

        </form>
    </div>


</body>
</html>
{% endblock %}
