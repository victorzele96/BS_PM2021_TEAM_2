{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{% static 'styles/navbase.css' %}" rel="stylesheet">
    <title>StudyBuddy</title>
</head>
<body>
        <nav>
        <a href="{% url 'home' %}" class="logo">
            <img src="{%  static '/image/logo.png' %}"  style="width:10%">
        </a>
        <ul class="menu">
            <p ><b>{{user.username|title}}</b></p>
                {% if not user.is_authenticated %}
                   <li> <a type="submit" href="{% url 'login' %}">Login</a> </li>
                {% else %}
                  <li>  <a type="submit" href="{% url 'logout' %}">Logout</a> </li>
                {% endif %}
                {% if user.is_superuser %}
                    <li><a type="submit" href="{% url 'register_teacher' %}">Register Teacher</a> </li>
                    <li><a type="submit" href="{% url 'register_student' %}">Register Student</a> </li>
                {% endif %}
        </ul>
    </nav>
</body>
</html>
